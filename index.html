<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="left-column">
        <p class="tag">illustration</p>
        <img src="./girl.jpeg" alt="girl illustration" class="img" />
        <p class="difficulty">Intermediate</p>
      </div>
      <div class="right-column">
        <h1 class="header">Illustration Course</h1>
        <p class="text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi non
          culpa assumenda nobis velit. Provident accusantium tenetur, officiis
          cumque, laborum, qui similique fuga cupiditate magni ea sit. Neque, ad
          et!
        </p>
        <div class="course-info">
          <div class="course-info-duration">
            <i class="fas fa-clock"></i>
            <span>1h 32m</span>
          </div>
          <div class="course-info-students">
            <i class="fas fa-users"></i>
            <span>2000 students</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
